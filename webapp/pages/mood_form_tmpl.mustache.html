<div>
    <b>log a mood...</b>
</div>
<br/>

<form action="{{url}}?{{receiver_key}}={{reveiver}}&{{action_key}}={{action}}{{#is_update}}&{{msg_id_key}}={{msg_id}}{{/is_update}}" method="POST">
    <label for="{{sender_key}}">from:</label>
    <select id="{{sender_key}}" name="{{sender_key}}">
        <option value="self">Me</option>
    </select>
    <br/>
    <label for="{{receiver_key}}">to:</label>
    <select id="{{receiver_key}}" name="{{receiver_key}}">
        <option value="{{receiver}}">Me</option>
    </select>
    <br/>
    <label for="{{mood_type_id_key}}">mood:</label>
    <select id="{{mood_type_id_key}}" name="{{mood_type_id_key}}">
        {{#mood_types}}
          <option value="{{value}}" {{#sel}}selected={{/sel}}>{{descr}}</option>
        {{/mood_types}}
    </select>
    <br/>
    <label for="{{sharing_level_id_key}}">share with:</label>
    <select id="{{sharing_level_id_key}}" name="{{sharing_level_id_key}}">
        {{#sharing_levels}}
          <option value="{{value}}" {{#sel}}selected={{/sel}}>{{descr}}</option>
        {{/sharing_levels}}
    </select>
    <br/>
    <label for="{{note_key}}">Note:</label>
    <textarea maxlength="1000" rows="10" cols="30" id="{{note_key}}" name="{{note_key}}">{{#is_update}}{{note}}{{/is_update}}</textarea>
    <br/>
    <label for="{{send_btn_key}}">&nbsp;</label>
    <input type="submit" class={{button_class}} value="Send" id="{{send_btn_key}}" />
</form>
